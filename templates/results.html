<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>📈 Analysis Results</h2>
    <div class="charts">
      {% for chart in charts %}
        <iframe src="{{ url_for('static', filename=chart.split('static/')[-1]) }}"
                width="100%" height="500" frameborder="0" style="margin-bottom: 2rem;"></iframe>
      {% endfor %}
    </div>
    <form action="{{ url_for('index') }}" method="get">
    <button type="submit" class="analyze-button">🔁 Analyze Another</button>
  </form>
  </div>
</body>
</html>
